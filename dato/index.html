<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header">
      <div class="content">
        <h1>Dato og Tid</h1>
      </div>
    </div>
    <div class="content">
      <h1>Datokalkulator</h1>
      Velg dato
      <input type="date" id="date" />
      <p><small>Legg merke til at alle datoer følger UTC.</small></p>
      <div class="flex" id="kalendere"></div>
      <h1>Tidssoner</h1>
      Velg tid
      <input type="time" id="time" />
      <p><small>Legg merke til at alle tider følger UTC.</small></p>
      <div class="flex" id="tidssoner"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
