<!DOCTYPE html>

<html>
    <head>
        <title>Anders Martin Kval</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="display"></div>
    </body>
    <script>
        var offsetWidth = (getWidth()/2) - 32;
        var offsetHeight = (getHeight()/2)  - 32;
        var earth_x = 0;
        var earth_y = 0;
        var moon_x = 0;
        var moon_y = 0;

        display.innerHTML += "<button style='left:"+ offsetWidth +"px;top:"+ offsetHeight +"px;font-size: 4em;'>‚òÄÔ∏è</button>";
        display.innerHTML += "<button id='earth' style='left:"+ offsetWidth +"px;top:"+ offsetHeight +"px;font-size: 3em;'>üåç</button>";
        display.innerHTML += "<button id='moon' style='left:"+ offsetWidth +"px;top:"+ offsetHeight +"px;font-size: 2em;'>üåë</button>";

        var earth_counter = 0.;
        var moon_counter = 0.;
        console.log("x: " + earth_x + ", y: " + earth_y);
        console.log("offW: " + offsetWidth + ", offH: " + offsetHeight);


        function loop() {
            earth_x = Math.sin(earth_counter)*300;
            earth_y = Math.cos(earth_counter)*300;
            moon_x = Math.sin(moon_counter)*100;
            moon_y = Math.cos(moon_counter)*100;
            earth.style.left = offsetWidth + earth_x + "px";
            earth.style.top = offsetHeight + earth_y + "px";
            moon.style.left = offsetWidth + earth_x + moon_x + "px";
            moon.style.top = offsetHeight + earth_y + moon_y + "px";
            earth_counter += 0.01;
            moon_counter += 0.02;
            window.requestAnimationFrame(loop);
        }

        window.requestAnimationFrame(loop);

        // Stolen from Stackoverflow https://stackoverflow.com/questions/1038727/how-to-get-browser-width-using-javascript-code
        function getWidth() {
            return Math.max(
                document.body.scrollWidth,
                document.documentElement.scrollWidth,
                document.body.offsetWidth,
                document.documentElement.offsetWidth,
                document.documentElement.clientWidth
            );
        }

        function getHeight() {
            return Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.documentElement.clientHeight
            );
        }
    </script>
</html>
