<!DOCTYPE html>
<html>
  <head>
    <title>
      Kopperuds
    </title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="shortcut icon" href="/kopperuds.ico" type="image/x-icon" />
  <style>
    .overskrift {
      font-family: "Lato", sans-serif;
      font-weight: bold;
      color: #2da88e;
      margin: 10px;
    }
    body {
      font-family: "Lato", sans-serif;
    }
    .header {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      margin: 10px;
    }
    .produkt {
      border: #2da88e;
      border-width: 3px;
      flex: auto;
      text-align: center;
    }
    .flex-container {
      display: flex;
      flex-wrap: nowrap;
      background-color: #2da88e;
    }
    .flex-container > div {
      background-color: whitesmoke;
      width: 400px;
      height: 600px;
      margin: 10px;
    }
    img {
      width: 400px;
    }
  </style>
  <body>
    <div class="header">
      <h1 class="overskrift">Kopperuds</h1>
      <div>
        <input type="text" placeholder="Søk..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <button style="width: 100px;">Login</button>
    </div>
    <div class="flex-container" id="product_container"></div>
  </body>

  <script>
    var products = [
      {
        name: "Uludag Gazoz",
        img:
          "https://image.migros.ch/mo-boxed/v-w-480-h-360/e94a68324431c49dc8dcb2beb3e9c1c8c9156e02/uludag-gazoz.jpg",
        price: "1000",
      },
      {
        name: "Hval Melkesjokolade",
        img:
          "https://hvalsjokolade.no/wp-content/uploads/2021/11/20211122-Hval-Sjokolade-Produkterbilder-Melkesjokolade-300g-e1637739637454.jpg",
        price: "1000",
      },
      {
        name: "Placeholder",
        img: "",
        price: "1 000 000",
      },
      {
        name: "Placeholder",
        img: "",
        price: "1 000 000",
      },
    ];

    for (var key in products) {
      product_container.innerHTML +=
        '<div class="produkt"><h1>' +
        products[key].name +
        "</h1>" +
        '<img src="' +
        products[key].img +
        "\" height='300px'>" +
        "<p>" +
        products[key].price +
        "<p>" +
        "<button>Kjøp</button></div>";
    }
  </script>
</html>
