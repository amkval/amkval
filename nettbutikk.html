<!DOCTYPE html>
<html>
  <head>
    <title>
      Kopperuds
    </title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="shortcut icon" href="/kopperuds.ico" type="image/x-icon" />
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2da88e;
      margin: 20px;
    }
    .header > div {
      text-align: center;
      top: 50%;
    }
    .flex-container {
      display: flex;
      flex-wrap: nowrap;
      background-color: white;
    }
    .flex-container > div {
      flex: auto;
      text-align: center;
      background-color: whitesmoke;
      width: 100px;
      height: 330px;
      margin: 10px;
    }
    img {
      width: 150px;
      height: 150px;
    }
    .searchbox {
      height: 40px;
      border-color: whitesmoke;
      border-radius: 10px;
      border-style: solid;
      user-select: none;
      padding-left: 10px;
      outline: none;
    }
    button {
      background-color: #96d4c7;
      border: 0px;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
  <body>
    <div class="header">
      <div>
        <h1>Kopperuds</h1>
      </div>
      <div>
        <input class="searchbox" type="text" placeholder="Søk..." id="search" />
        <button class="searchbox" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div>
        <button style="width: 100px;">Login</button>
      </div>
    </div>
    <div class="flex-container" id="product_container"></div>
  </body>

  <script>
    var products = [
      {
        name: "uludag gazoz",
        img:
          "https://image.migros.ch/mo-boxed/v-w-480-h-360/e94a68324431c49dc8dcb2beb3e9c1c8c9156e02/uludag-gazoz.jpg",
        price: "1000",
      },
      {
        name: "hval melkesjokolade",
        img:
          "https://hvalsjokolade.no/wp-content/uploads/2021/11/20211122-Hval-Sjokolade-Produkterbilder-Melkesjokolade-300g-e1637739637454.jpg",
        price: "1000",
      },
      {
        name: "navn",
        img: "",
        price: "1 000 000",
      },
      {
        name: "navn",
        img: "",
        price: "1 000 000",
      },
      {
        name: "navn",
        img: "",
        price: "1 000 000",
      },
      {
        name: "navn",
        img: "",
        price: "1 000 000",
      },
      {
        name: "navn",
        img: "",
        price: "1 000 000",
      },
    ];

    addProducts("");

    search.oninput = function () {
      addProducts(search.value);
    };

    function addProducts(filter) {
      product_container.innerHTML = "";
      for (var key in products) {
        if (products[key].name.includes(filter)) {
          product_container.innerHTML +=
            "<div><h2>" +
            products[key].name +
            "</h2>" +
            '<img src="' +
            products[key].img +
            '">' +
            "<p>" +
            products[key].price +
            "kr<p>" +
            "<button>Kjøp</button></div>";
        }
      }
    }
  </script>
</html>
